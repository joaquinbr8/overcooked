    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "edu.upb.lp.genericgame"
        minSdkVersion 11
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

